<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Site â€” Get Started</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/destinations.css">
  <link rel="stylesheet" href="../css/get-started.css">
</head>

<body>

  <!-- Start Header and Navigation -->
  <div class="header__background">
    <header class="header">

      <a href="../index.html" class="header__logo-wordmark">Travel Site</a>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item navigation__item--get-started"><a class="navigation__link"
              href="../index.html">Home</a>
          </li>
          <li class="navigation__item"><a class="navigation__link" href="../pages/hawaii.html">Hawaii</a></li>
          <li class="navigation__item"><a class="navigation__link" href="../pages/iceland.html">Iceland</a></li>
          <li class="navigation__item"><a class="navigation__link" href="../pages/greece.html">Greece</a></li>
        </ul>
      </nav>

    </header>
  </div>

  <!-- End Header and Navigation -->

  <!-- Start User Form -->

  <section class="get-started">
    <form class="get-started__form">
      <h2 class="get-started__title">Book your vacation</h2>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <label for="destination">Pick destination:</label>
      <select name="destination" id="destination">
        <option value="Hawaii">Hawaii</option>
        <option value="Iceland">Iceland</option>
        <option value="Greece">Greece</option>
      </select>
      <label for="special-request">Special requests:</label>
      <textarea id="special-request" name="special-request" rows="4" cols="50">
</textarea>
      <input class="button get-started__button" type="submit" value="Submit">
    </form>
  </section>

  <!-- End User Form -->

  <!-- Start Footer -->

  <div class="footer__background">
    <section class="footer">
      <div class="footer__section">
        <h3 class="footer__title">Contacts</h3>
        <h4 class="footer__info-heading">Email</h4>
        <p class="footer__info">info@travelsite.com</p>
      </div>
      <div class="footer__section footer__section--hours">
        <h3 class="footer__title">Hours</h3>
        <ul class="footer__schedule">
          <li class="footer__schedule-days">
            <h4 class="footer__schedule-heading">Monday &ndash; Friday</h4>
            <p class="footer__schedule-info">9:00 AM &ndash; 5:00 PM</p>
          </li>
          <li class="footer__schedule-days">
            <h4 class="footer__schedule-heading">Saturday</h4>
            <p class="footer__schedule-info">10:00 AM &ndash; 4:00 PM</p>
          </li>
          <li class="footer__schedule-days">
            <h4 class="footer__schedule-heading">Sunday</h4>
            <p class="footer__schedule-info">Closed</p>
          </li>
        </ul>
      </div>
      <div class="footer__section">
        <h3 class="footer__title">Social</h3>
        <ul class="footer__social-list">
          <li class="footer__social-item"><a class="footer__social-link" href="https://instagram.com"><img
                class="footer__social-icon" src="../assets/icon-instagram.png" alt="instagram icon"></a></li>
          <li class="footer__social-item"><a class="footer__social-link" href="https://facebook.com"><img
                class="footer__social-icon" src="../assets/icon-facebook.png" alt="facebook icon"></a></li>
          <li class="footer__social-item"><a class="footer__social-link" href="https://twitter.com"><img
                class="footer__social-icon" src="../assets/icon-twitter.png" alt="twitter icon"></a></li>
        </ul>
      </div>
    </section>
  </div>
  <!-- End Footer -->

</body>

</html>
